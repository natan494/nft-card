<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./src/style.css">
</head>

<body>

  <div class="card_container">
    <div id="img_container"><img id="main_img" src="./images/image-equilibrium.jpg" alt=""><img id="eye"
        class="opacity0" src="./images/icon-view.svg" alt=""></div>
    <section class="text__container">
      <h2 id="text_h2">Equilibrium #3429</h2>
      <p id="text_first_p"> Our Equilibrium collection promotes balance and calm.</p>
      <p id="text__second_p"><span id="om_span"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH </span> <span
          id="days"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
      </p>
    </section>
    <div class="bottom_section"><img id="char_img" src="./images/image-avatar.png" alt="">
      <div>
        <p>Creation of <span id="jules">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <script src="./src/app.js"></script>
</body>

</html>
